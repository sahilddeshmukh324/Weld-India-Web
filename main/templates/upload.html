{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="text-center text-primary">Upload a File</h2>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <!-- Uploaded Files Section -->
    <div class="mt-5">
        <h3 class="text-center text-primary">Uploaded Files</h3>
        <div class="row mt-3">
            {% for image in images %}
            <div class="col-md-3 col-sm-6 mb-3">
                <div class="card shadow-sm">
                    <img src="{{ image.image.url }}" alt="Uploaded Image" class="card-img-top img-fluid rounded" style="height: 200px; object-fit: cover;">
                </div>
            </div>
            {% empty %}
            <p class="text-muted text-center">No images uploaded yet.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
